name: mugglec
variables:
  - owner: mugglewei
  - repo_name: mugglec
  - git_tag: v1.0.0
  - git_url: https://github.com/MuggleWei/mugglec.git
  - build_type: release
  - pkg_name: mugglec-${git_tag}-${build_type}
source:
  owner: ${owner}
  repo: ${repo_name}
  tag: ${git_tag}
  repo_kind: git
  repo_url: ${git_url}
  git_depth: 1
test_deps:
  - owner: google
    name: googletest
    tag: v1.13.0
jobs:
  build:
    steps:
      - name: build
        run: >
          cd ${HPB_TASK_DIR};
          cmake \
            -S ${HPB_SOURCE_PATH} \
            -B ${HPB_BUILD_DIR} \
            -DCMAKE_BUILD_TYPE=${build_type} \
            -DMUGGLE_BUILD_SHARED_LIB=ON \
            -DCMAKE_INSTALL_PREFIX=${HPB_OUTPUT_DIR};
      - name: install
        run: >
          cmake --build build --target install;
  package:
    needs: [build]
    steps:
      - name: package
        run: >
          cd ${HPB_OUTPUT_DIR};
          tar -czvf ${pkg_name}.tar.gz ./*;
  upload:
    needs: [package]
    steps:
      - name: upload
        run: >
          hpb upload \
            -p ${pkg_name}.tar.gz \
            -c ${HPB_FILE_PATH} \
            --owner ${owner} \
            --repo ${repo_name} \
            --ver ${git_tag} \
            --build-type ${build_type};
