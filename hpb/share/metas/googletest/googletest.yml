name: googletest
variables:
  - maintainer: google
  - repo_name: googletest
  - git_tag: v1.13.0
  - git_url: https://github.com/google/googletest.git
  - build_type: release
  - pkg_name: googletest-${git_tag}-${build_type}
source:
  maintainer: ${maintainer}
  repo: ${repo_name}
  tag: ${git_tag}
  repo_kind: git
  repo_url: ${git_url}
  git_depth: 1
jobs:
  build:
    steps:
      - name: build
        run: >
          cd ${HPB_TASK_DIR};
          cmake \
            -S ${HPB_SOURCE_PATH} \
            -B ${HPB_BUILD_DIR} \
            -DCMAKE_BUILD_TYPE=${build_type} \
            -DBUILD_SHARED_LIBS=ON \
            -DCMAKE_INSTALL_PREFIX=${HPB_OUTPUT_DIR};
      - name: install
        run: >
          cmake --build build --target install;
  package:
    needs: [build]
    steps:
      - name: pack
        run: >
          cd ${HPB_TASK_DIR};
          hpb pack;
  upload:
    needs: [package]
    steps:
      - name: upload
        run: >
          hpb push;
